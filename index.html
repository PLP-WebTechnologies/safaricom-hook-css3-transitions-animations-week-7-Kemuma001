<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Webpage</h1>
    <button class="hover-button">Hover over me</button>
    <button class="focus-button">Focus on me</button>
    <div class="animated-banner">Welcome to our site!</div>
    <div class="animated-spinner"></div>
    <input type="number" id="length" placeholder="Length">
    <input type="number" id="width" placeholder="Width">
    <button onclick="calculateArea()">Calculate Area</button>
    <p id="area-result"></p>
    <button onclick="toggleModal()">Toggle Modal</button>
    <div id="modal" class="hidden">This is a modal!</div>
    <script src="script.js"></script>
</body>
</html>
